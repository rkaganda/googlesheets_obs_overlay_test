<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tournament Bracket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('FOFATES BANNER bg.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .bracket-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1920px;
            height: 100%;
            max-height: 1080px;
        }

        .bracket {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .round {
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centers all content vertically */
            align-items: center;
            gap: 20px;
            height: 100%; /* Ensure it takes up all available height */
        }

        .round-title {
            color: white;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            font-weight: bold;
            font-size: 1.2em;
        }

        .matchup {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centers the content vertically */
            margin: 10px 0;
        }

        .player-container {
            display: flex;
            justify-content: space-between;
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin: 5px 0;
            position: relative;
        }

        .winner {
            background-color: #f9f9f9;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        .loser {
            background-color: #a9a9a9; /* Gray color for losers */
        }

        .player {
            flex-grow: 1;
            text-align: left;
        }

        .score {
            width: 50px;
            text-align: right;
        }

        .round:nth-child(even) .matchup {
            margin-left: 100px;
        }
    </style>
</head>
<body>
    <div class="bracket-container">
        <div class="bracket winners" id="winners-bracket">
            <!-- Dynamic content will be inserted here -->
        </div>
        <div class="bracket losers" id="losers-bracket">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>
    <script>
        const API_TOKEN = "1a29688c2b18f69ccc43ffae667c18c2";
        const TOURNAMENT_SLUG = "game-lab-mega-monthly-11-presented-by-plusframesgg";
        const EVENT_SLUG = "tournament/game-lab-mega-monthly-11-presented-by-plusframesgg/event/under-night-in-birth-ii-sys-celes";
        const perPage = 20;

        async function fetchEventID(tournamentSlug, eventSlug) {
            const query = `
            query TournamentQuery($slug: String!) {
                tournament(slug: $slug) {
                    events {
                        id
                        slug
                    }
                }
            }
            `;
            const variables = { slug: tournamentSlug };
            const response = await fetch("https://api.start.gg/gql/alpha", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${API_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ query, variables })
            });
            const data = await response.json();
            const events = data.data.tournament.events;
            const event = events.find(event => event.slug === eventSlug);
            return event ? event.id : null;
        }

        async function fetchAllMatches(eventSlug) {
            const url = 'https://api.start.gg/gql/alpha';
            const query = `
            query EventSets($eventSlug: String!, $pageNum: Int!, $perPage: Int!) {
                event(slug: $eventSlug) {
                    sets(page: $pageNum, perPage: $perPage) {
                        pageInfo {
                            totalPages
                            page
                        }
                        nodes {
                            id
                            winnerId
                            round
                            slots(includeByes: false) {
                                entrant {
                                    id
                                    name
                                }
                                standing {
                                    stats {
                                        score {
                                            value
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }`;

            let pageNum = 1;
            let totalPages = 1;
            let allMatchups = [];

            do {
                const variables = {
                    "eventSlug": eventSlug,
                    "pageNum": pageNum,
                    "perPage": perPage
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_TOKEN}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query, variables: variables })
                });

                const data = await response.json();

                if (!data.data || !data.data.event || !data.data.event.sets) {
                    console.error(`Sets data is null for event slug: ${eventSlug} on page: ${pageNum}`);
                    break;
                }

                const sets = data.data.event.sets.nodes;
                totalPages = data.data.event.sets.pageInfo.totalPages;
                pageNum++;

                allMatchups = allMatchups.concat(sets);

            } while (pageNum <= totalPages);

            return allMatchups;
        }

        function determineMinMaxRounds(matchups) {
            let minRound = Infinity;
            let maxRound = -Infinity;

            matchups.forEach(matchup => {
                const round = matchup.round;
                if (round < minRound) minRound = round;
                if (round > maxRound) maxRound = round;
            });

            return { minRound, maxRound };
        }

        function determineTop8Matches(matchups) {
            return matchups.filter(matchup => {
                const isTop8 = matchup.wPlacement <= 8 || matchup.lPlacement <= 8;
                return isTop8;
            });
        }

        function displayBrackets(matchups) {
            const winnersBracketDiv = document.getElementById('winners-bracket');
            const losersBracketDiv = document.getElementById('losers-bracket');

            const top8Matchups = determineTop8Matches(matchups);

            top8Matchups.forEach((matchup, index) => {
                // Log the entire JSON object of each top 8 match
                console.log(`Top 8 Match ${index + 1}:`, matchup);

                const round = matchup.round;
                const player1 = matchup.slots[0].entrant ? matchup.slots[0].entrant.name : "TBD";
                const player2 = matchup.slots[1].entrant ? matchup.slots[1].entrant.name : "TBD";
                const score1 = matchup.slots[0].standing && matchup.slots[0].standing.stats.score ? matchup.slots[0].standing.stats.score.value : 0;
                const score2 = matchup.slots[1].standing && matchup.slots[1].standing.stats.score ? matchup.slots[1].standing.stats.score.value : 0;

                let player1Class = 'loser';
                let player2Class = 'loser';

                if (score1 > score2) {
                    player1Class = 'winner';
                } else if (score2 > score1) {
                    player2Class = 'winner';
                }

                const matchupHtml = `
                    <div class="matchup">
                        <div class="player-container ${player1Class}">
                            <div class="player">${player1}</div>
                            <div class="score">${score1}</div>
                        </div>
                        <div class="player-container ${player2Class}">
                            <div class="player">${player2}</div>
                            <div class="score">${score2}</div>
                        </div>
                    </div>
                `;

                if (round > 0) {
                    winnersBracketDiv.innerHTML += matchupHtml;
                } else if (round < 0) {
                    losersBracketDiv.innerHTML += matchupHtml;
                }
            });
        }

        async function loadBrackets() {
            try {
                const eventId = await fetchEventID(TOURNAMENT_SLUG, EVENT_SLUG);
                if (eventId) {
                    const matchups = await fetchAllMatches(EVENT_SLUG);
                    displayBrackets(matchups);
                } else {
                    console.error("Event not found");
                }
            } catch (error) {
                console.error("Error loading bracket:", error);
            }
        }

        loadBrackets();
    </script>
</body>
</html>
