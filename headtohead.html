<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, initial-scale=1.0">
    <title>Head to Head - PFGG</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1920px;
            height: 1080px;
            background-color: #000000;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #ffffff;
        }
        .top-section {
            width: 100%;
            display: flex;
            justify-content: space-between;
            background-color: #000000;
            padding: 20px 50px;
            box-sizing: border-box;
        }
        .player {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 40%;
        }
        .player-name {
            font-size: 45px;
            font-weight: bold;
            text-transform: uppercase;
            margin: 5px 0;
        }
        .player-title {
            font-size: 16px;
            text-transform: uppercase;
        }
        .player-gap {
            width: 300px;
            height: 540px; /* 50% of 1080px */
            background-color: #000000;
            margin: 20px 0;
        }
        .vs-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #808080; /* Gray background */
            width: 300px; /* Match the width of the VS element */
            height: 100%;
        }
        .vs {
            font-size: 100px;
            font-weight: bold;
            background-color: #ff0000; /* Red background */
            padding: 20px 40px;
            border-radius: 10px;
            text-align: center;
        }
        .bottom-section {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px 50px;
            box-sizing: border-box;
            align-items: flex-end;
        }
        .stats {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat {
            width: 432px; /* Increased by another 20% */
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 30px; /* Increased by 25% */
            border-top: 2px solid #ffffff;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <div class="player">
            <div class="player-title">Player</div>
            <div class="player-name" id="player1Name">Paul Le</div>
            <div class="player-gap"></div>
        </div>
        <div class="vs-container">
            <div class="vs">VS</div>
        </div>
        <div class="player">
            <div class="player-title">Player</div>
            <div class="player-name" id="player2Name">Anomed</div>
            <div class="player-gap"></div>
        </div>
    </div>
    <div class="bottom-section">
        <div class="stats">
            <div class="stat">
                <div>Win-Loss</div>
                <div id="player1WinLoss">10W-0L</div>
            </div>
            <div class="stat">
                <div>Win Rate</div>
                <div id="player1WinRate">100% WR</div>
            </div>
            <div class="stat">
                <div># Matches Played</div>
                <div id="player1Matches">10</div>
            </div>
            <div class="stat">
                <div>Head to Head</div>
                <div id="player1H2H">0W-0L</div>
            </div>
        </div>
        <div class="stats">
            <div class="stat">
                <div>Win-Loss</div>
                <div id="player2WinLoss">12W-10L</div>
            </div>
            <div class="stat">
                <div>Win Rate</div>
                <div id="player2WinRate">55% WR</div>
            </div>
            <div class="stat">
                <div># Matches Played</div>
                <div id="player2Matches">14</div>
            </div>
            <div class="stat">
                <div>Head to Head</div>
                <div id="player2H2H">0W-0L</div>
            </div>
        </div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbwXmx7kdtIaafXjbGSpN22v41NXe2ebh1nqohsMibfpSvi3AwJ6zNSMGSRVq-nkJKji/exec');
            const data = await response.json();
            console.log(data);

            document.getElementById('player1Name').innerText = data['player_one_name'];
            document.getElementById('player2Name').innerText = data['player_two_name'];
            document.getElementById('player1WinLoss').innerText = data['player_one_wins'] + 'W-' + data['player_one_losses'] + 'L';
            document.getElementById('player2WinLoss').innerText = data['player_two_wins'] + 'W-' + data['player_two_losses'] + 'L';
            document.getElementById('player1WinRate').innerText = data['player_one_win_percentage'] + '% WR';
            document.getElementById('player2WinRate').innerText = data['player_two_win_percentage'] + '% WR';
            document.getElementById('player1Matches').innerText = data['player_one_match_count'];
            document.getElementById('player2Matches').innerText = data['player_two_match_count'];
            document.getElementById('player1H2H').innerText = data['player_one_h2h_wins'] + 'W-' + data['player_two_h2h_wins'] + 'L';
            document.getElementById('player2H2H').innerText = data['player_two_h2h_wins'] + 'W-' + data['player_one_h2h_wins'] + 'L';
        }
        // update
        setInterval(fetchData, 5000);  // Refresh every 5 seconds
        fetchData();
    </script>
</body>
</html>
