<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .player {
            margin: 20px 0;
        }
        .wins {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="player" id="player1">
        <h1 id="player1Name">Player 1</h1>
        <div class="wins" id="player1Wins">Wins: 0</div>
    </div>
    <div class="player" id="player2">
        <h1 id="player2Name">Player 2</h1>
        <div class="wins" id="player2Wins">Wins: 0</div>
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vQOGzJow2wYUh1Yr8tpPLGE8Gopnxc96PkDJUFB71owTtylC4JnSj0aJmvABz43rZZwhaCFFHUBoKAC/pub?gid=15858250&single=true&output=csv');
            const data = await response.text();
            const rows = data.split('\n').map(row => row.split(','));

            const player1Name = rows[0][1];
            const player2Name = rows[0][2];
            const player1Wins = rows[1][3];
            const player2Wins = rows[1][4];

            document.getElementById('player1Name').innerText = player1Name;
            document.getElementById('player2Name').innerText = player2Name;
            document.getElementById('player1Wins').innerText = `Wins: ${player1Wins}`;
            document.getElementById('player2Wins').innerText = `Wins: ${player2Wins}`;
        }

        setInterval(fetchData, 5000);  // Refresh every 5 seconds
        fetchData();
    </script>
</body>
</html>
